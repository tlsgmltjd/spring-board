<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성 폼</title>
</head>

<style>
    .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .layout {
        width: 500px;
        margin: 200px auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .input-content {
        height: 50px;
    }
    .button {
        width: 100px;
        height: 30px;
        margin: 20px auto;
        border-radius: 8px;
        border: 1px solid black;
        background-color: rgba(0,0,0,0);
        cursor: pointer;
    }
</style>

<body>
    <div class = "container">
        <div class = "layout">
            <input type = "text"/>
            <textarea class = "input-content"></textarea>
            <button class = "button">작성</button>
        </div>
    </div>
</body>
</html>
