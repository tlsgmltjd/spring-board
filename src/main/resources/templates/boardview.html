<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세 페이지</title>
</head>
<body>
    <div>
        <h1 th:text="${board.title}">제목</h1>
        <p th:text="${board.content}">내용이 들어갈 부분입니다.</p>
        <th:block th:if="${board.filepath != null}">
            <a th:href="@{${board.filepath}}">이미지 보러가기</a>
        </th:block>
        <a th:href="@{/board/delete(id=${board.id})}">글 삭제</a>
        <a th:href="@{/board/modify/{id}(id=${board.id})}">수정</a>
    </div>
</body>
</html>
